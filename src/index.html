<!--#include file="inc-header.html"-->

<div class="middle" id="middle">
  <div class="banner">
    <div class="container">
      <div class="banner-content">
        <div class="banner-title lang" data-key="Get Unlimited <br>Access"></div>

        <div class="banner-list">
          <div class="row">
            <div class="col-ss-4">
              <div class="banner-card">
                <div class="banner-card-img">
                  <img src="./images/banner-img-1.png" alt="">
                </div>

                <div class="banner-card-title lang" data-key="Unlimited Art <br>Creation"></div>
              </div>
            </div>
            <div class="col-ss-4">
              <div class="banner-card">
                <div class="banner-card-img">
                  <img src="./images/banner-img-2.png" alt="">
                </div>

                <div class="banner-card-title lang" data-key="Exclusive <br>Styles"></div>
              </div>
            </div>
            <div class="col-ss-4">
              <div class="banner-card">
                <div class="banner-card-img">
                  <img src="./images/banner-img-3.png" alt="">
                </div>

                <div class="banner-card-title lang" data-key="Magic Avatars <br>With 20% Off"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="banner-access">
          <div class="ui-radio-btn">
            <input autocomplete="off" type="radio" class="ui-radio" id="radio1" name="radio" data-link="https://apple.com/" checked>
            <label for="radio1">
              <div class="ui-radio-txt">
                <div class="ui-radio-title mb-4 lang" data-key="YEARLY ACCESS"></div>
                <div class="ui-radio-subtitle lang" data-key="Just {{price}} per year" data-price="$39.99"></div>
              </div>
              <div class="ui-radio-txt">
                <div class="ui-radio-subtitle lang" data-key="{{price}} <br>per week" data-price="$0.48"></div>
              </div>
            </label>

            <div class="ui-tag lang" data-key="BEST OFFER"></div>
          </div>

          <div class="ui-radio-btn">
            <input autocomplete="off" type="radio" class="ui-radio" id="radio2" name="radio" data-link="https://google.com/">
            <label for="radio2">
              <div class="ui-radio-txt">
                <div class="ui-radio-title lang" data-key="WEEKLY ACCESS"></div>
              </div>
              <div class="ui-radio-txt">
                <div class="ui-radio-subtitle lang" data-key="{{price}} <br>per week" data-price="$6.99"></div>
              </div>
            </label>
          </div>
        </div>

        <button class="ui-btn continue lang" data-key="Continue"></button>
      </div>

      <a href="#" class="close"><img src="./images/close.svg" alt=""></a>
      <img src="./images/bg.png" alt="" class="bg">
    </div>
  </div>
</div>
